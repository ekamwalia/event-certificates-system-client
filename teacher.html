<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./scripts/teacher.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">         
    <title>Dashboard</title>
</head>
<body>
     <!-- header -->
     <section class="section indigo darken-2 " style="height:15vh">
        <div class="row">
                <div class="col l6 container valign-wrapper" style="padding-left: 20px;" >
                    <img src="./images/logo.png" alt="" srcset="" >
                  </div>
                <div class="col l6 container">
                        <h3 class="grey-text text-lighten-4" style="font-family: Roboto; font-weight: bold">Teacher Dashboard</h3>
                </div>
            </div>
</section>


    <!--event-list-->
<section class="section grey lighten-3" style="height: 85vh">

    <div class="container col 12 white"  style="padding:10;height: 100%;">   
      <div class="container col 12">
  <div class="row">
      <form class="col">
        <div class="row">

            <div class="section row">
               
                  <div class="input-field col s12 m6 ">
                         
                          <textarea id="class" class="materialize-textarea"></textarea>
                          <label for="class">Class</label>
                        </div>
          
                        <div class="input-field col s12 m6 ">
                            <textarea id="section" class="materialize-textarea"></textarea>
                            <label for="section">Section</label>
                          </div>
            
         
                      </div>
                    
        </div>
        <a class="waves-effect waves-light btn"
           onclick="handleSubmit()">Download Certificates</a>  
      </form>
    </div>
    </div>
    </div>
          </section>
      
   
      
          <!--ui-scripts-->
          <script >

              document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems);
              });
              document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.collapsible');
                var instances = M.Collapsible.init(elems);
            });
          </script>
  
</body>
</html>
